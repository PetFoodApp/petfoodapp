<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetFoodApp - produkt</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <header class="flex-container">
    <a class="back" href="#"><img src="../assets/svg/back.svg" alt="">Cofnij</a>
    <h2 class="flex-item">Produkt</h2>
    <div class="user-menu">
      <a href="#"><img src="../assets/svg/avatar.svg" alt=""></a>
      <a href="#"><img src="../assets/svg/settings.svg" alt=""></a>
    </div>
  </header>
  <article class="product">
    <section class="product-header">
      <div class="product-hero-image"></div>
      <div class="product-details">
        <div class="avatar avatar-product"></div>
        <div class="product-rating">
          <h2>4.0</h2>
          <div class="product-rating-stars">
            <span class="star star-solid"></span>
            <span class="star star-solid"></span>
            <span class="star star-solid"></span>
            <span class="star star-solid"></span>
            <span class="star star-contour"></span>
          </div>
          <div class="product-rating-count">
            2697 ocen
          </div>
        </div>
        <div class="product-price">
          <span class="product-price-label">Najniższa cena:</span>
          <button class="btn btn-price">12,78 pln</button>
        </div>
      </div>
    </section>
    <section class="product-body">
      <section class="product-title">
        <h3>Kategoria: Karma</span>
        <h1>Whiskas Junior 3+1</h2>
        <span class="product-manufacturer">Producent: Mars Incorporated</span>      
      </section>
      <section  class="product-description">
        <p>Uwielbiasz niezależną naturę swojego kota, ale równocześnie chcesz 
  zapewnić mu możliwie najlepszą opiekę. A ponieważ jego potrzeby 
  żywieniowe zmieniają się przez całe życie, Whiskas&reg;</p> 
      </section>
    </section>
  </article>
  
  <footer class="flex-container">
    <a class="flex-item" href="#"><img src="../assets/svg/search.svg" alt=""></a>
    <div class="photo flex-item">
      <a href="#"><img src="../assets/svg/photo-camera.svg" alt=""></a>
    </div>
    <a class="flex-item" href="#"><img src="../assets/svg/pets.svg" alt=""></a>
  </footer>

</body>
</html>
