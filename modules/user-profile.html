<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetFoodApp - Profil Użytkownika</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>

  <div class="fix">
    <header class="flex-container">
      <a class="back" href="#" onclick="back()"><img src="../assets/svg/back.svg" alt="">Cofnij</a>
      <h2 class="flex-item">Profil Użytkownika</h2>
      <div class="user-menu">
        <a href="user-profile.html"><img src="../assets/svg/avatar.svg" alt=""></a>
        <a href="#"><img src="../assets/svg/settings.svg" alt=""></a>
      </div>
    </header>
  </div>

  <article class="user-profile">
    <form>
      <section class="user-profile-personal">
        <div class="avatar avatar-user">
          <div class="avatar-change"></div>
        </div>
        <fieldset class="user-personal-data">
          <input type="text" name="user-name" placeholder="Imię">
          <input type="text" name="user-surname" placeholder="Nazwisko">
          <input type="text" name="user-nickname" placeholder="Pseudonim">
        </fieldset>
      </section>
      <input type="email" name="user-email" placeholder="Adres e-mail">
      <input type="tel" name="user-phone" placeholder="Telefon kontaktowy">
      <button type="submit" class="btn btn-primary">Zapisz profil</button>
    </form>

    <div class="heading-line">
      <h3>Historia wyszukiwania</h3>
    </div>

    <div class="search-record">
      <div class="avatar search-record-avatar">
        <button class="btn btn-price">12,78 pln</button>
      </div>

      <div class="search-record-details">
        <span class="h3 search-record-category">Kategoria: Karma</span>
        <span class="search-record-name">Whiskas Junior 3+1</span>
        <div class="search-record-rating">
          <span>4.0</span>
          <span class="star star-solid"></span>
          <span class="star star-solid"></span>
          <span class="star star-solid"></span>
          <span class="star star-solid"></span>
          <span class="star star-contour"></span>
        </div>
      </div>
    </div>

  </article>

  <footer class="flex-container">
    <a class="flex-item" href="application-search.html"><img src="../assets/svg/search.svg" alt=""></a>
    <div class="photo flex-item">
      <a href="camera-set-product.html"><img src="../assets/svg/photo-camera.svg" alt=""></a>
    </div>
    <a class="flex-item" href="pet-add.html"><img src="../assets/svg/pets.svg" alt=""></a>
  </footer>
  <script src="../js/script.js"></script>
</body>
</html>
