<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetFoodApp</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>

	<header class="flex-container">
		<a class="back" href="#"><img src="../assets/svg/back.svg" alt="">Cofnij</a>
		<h2 class="flex-item">Wyszukiwanie</h2>
		<div class="user-menu">
			<a href="#"><img src="../assets/svg/avatar.svg" alt=""></a>
			<a href="#"><img src="../assets/svg/settings.svg" alt=""></a>
		</div>
	</header>

    <div class="pfa-logo-small"></div>
    <input type="text" placeholder="Wpisz szukaną frazę">
    <div class="pick-category">   
         <h3 class="text-center">lub wybierz kategorię</h3>
         <ul>
             <li class="search-category-icon">
                 <img src="../assets/svg/japanese-food.svg" alt="ikona karma">
                 <p>Karma</p>
             </li>
             <li class="search-category-icon">
                 <img src="../assets/svg/yoyo.svg" alt="ikona zabawki">
                 <p>Zabawki</p>
             </li>
             <li class="search-category-icon">
                 <img src="../assets/svg/shampoo.svg" alt="ikona kosmetyki">
                 <p>Kosmetyki</p>
             </li>
             <li class="search-category-icon more">
                 <img src="../assets/svg/more.svg" alt="ikona inne">
                 <p>Inne</p>
             </li>
         </ul>
    </div>     
    <button class="btn btn-primary">Szukaj</button>
    
    <a href="#" class="search-more">Wyszukiwanie zaawansowane...</a>
    
	<footer class="flex-container">
		<a class="flex-item" href="#"><img src="../assets/svg/search.svg" alt=""></a>
		<div class="photo flex-item">
			<a href="#"><img src="../assets/svg/photo-camera.svg" alt=""></a>
		</div>
		<a class="flex-item" href="#"><img src="../assets/svg/pets.svg" alt=""></a>
	</footer>

</body>
</html>
