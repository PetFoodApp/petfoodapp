<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetFoodApp - Wyszukiwanie</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <div class="fix">
        <header class="flex-container">
            <a class="back" href="#" onclick="back()"><img src="../assets/svg/back.svg" alt="">Cofnij</a>
            <h2 class="flex-item">Wyszukiwanie</h2>
            <div class="user-menu">
                <a href="user-profile.html"><img src="../assets/svg/avatar.svg" alt=""></a>
                <a href="#"><img src="../assets/svg/settings.svg" alt=""></a>
            </div>
        </header>
    </div>

    <div class="pfa-logo-small"></div>
    <input type="text" placeholder="Wpisz szukaną frazę">
    <div class="pick-category">   
         <h3 class="text-center">lub wybierz kategorię</h3>
         <ul>
             <li class="search-category-icon">
                 <img src="../assets/svg/bowl.svg" alt="ikona karma">
                 <p>Karma</p>
             </li>
             <li class="search-category-icon">
                 <img src="../assets/svg/yoyo.svg" alt="ikona zabawki">
                 <p>Zabawki</p>
             </li>
             <li class="search-category-icon">
                 <img src="../assets/svg/shampoo.svg" alt="ikona kosmetyki">
                 <p>Kosmetyki</p>
             </li>
             <li class="search-category-icon more">
                 <img src="../assets/svg/more.svg" alt="ikona inne">
                 <p>Inne</p>
             </li>
         </ul>
    </div>     
    <button class="btn btn-primary">Szukaj</button>
    
    <a href="#" class="search-more">Wyszukiwanie zaawansowane...</a>
    
	<footer class="flex-container">
		<a class="flex-item" href="application-search.html"><img src="../assets/svg/search.svg" alt=""></a>
		<div class="photo flex-item">
			<a href="camera-set-product.html"><img src="../assets/svg/photo-camera.svg" alt=""></a>
		</div>
		<a class="flex-item" href="pet-profile.html"><img src="../assets/svg/pets.svg" alt=""></a>
	</footer>
    <script src="../js/script.js"></script>
</body>
</html>
