      <a href="#"><img src="../assets/svg/settings.svg" alt=""></a>

      </section>
      <input type="text" name="pet-species" placeholder="Gatunek">
      <input type="text" name="pet-race" placeholder="Rasa">

              </g>
            </g>

      </div>

      <div class="pet-disease">
        <input type="text" placeholder="Choroba">
        <button class="btn btn-circle btn-confirm">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 26 26" xml:space="preserve">

      <a href="camera-set-product.html"><img src="../assets/svg/photo-camera.svg" alt=""></a>

    <a class="flex-item" href="pet-profile.html"><img src="../assets/svg/pets.svg" alt=""></a>
